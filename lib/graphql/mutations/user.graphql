mutation newDevFlowUser(
  $username: String!
  $clerkId: ID!
  $email: AWSEmail!
  $name: String
  $picture: String
  $rep: Int!
) {
  createUser(
    input: {
      username: $username
      clerkId: $clerkId
      email: $email
      name: $name
      role: USER
      picture: $picture
      reputation: $rep
    }
  ) {
    id
  }
}

mutation updateProfile(
  $id: ID!
  $name: String
  $picture: String
  $bio: String
  $location: String
  $portfolioWebsite: String
) {
  updateUser(
    input: {
      id: $id
      name: $name
      picture: $picture
      bio: $bio
      location: $location
      portfolioWebsite: $portfolioWebsite
    }
  ) {
    id
  }
}
