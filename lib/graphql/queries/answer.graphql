query getAnswersForQuestion($limit: Int, $skip: Int, $questionId: ID!) {
  searchAnswers(
    from: $skip
    filter: { questionId: { eq: $questionId } }
    sort: { field: upvoteCount, direction: desc }
    limit: $limit
  ) {
    items {
      id
      content
      upvoteCount
      downvoteCount
      createdAt
      owner {
        id
        name
        picture
      }
      interactions {
        items {
          id
          type
        }
      }
    }
    total
  }
}
