#import "../fragments/questions.graphql"

query HomeQuestions(
  $filter: ModelQuestionFilterInput
  $nextToken: String
  $limit: Int
) {
  listQuestions(limit: $limit, nextToken: $nextToken, filter: $filter) {
    nextToken
    items {
      ...HomeQuestion
    }
  }
}

query HotQuestions(
  $filter: ModelQuestionFilterInput
  $nextToken: String
  $limit: Int
) {
  listQuestions(limit: $limit, nextToken: $nextToken, filter: $filter) {
    items {
      id
      title
    }
  }
}
